<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css">
 
  <style>
    .Image {
  background-image: url("bg.jpg");
  background-size: cover;
 
    }
    </style>
  
</head>
<body>
  
<div  class="Image">
  <div class="app-wrap">
    <div class="row">
    <div class="col1">   
        <input type="text"  class="search-box" placeholder="Search for a city..." />
  
    <div class="col2"> <button class="submit"  >submit</button>
     </div>
    </div>
    <main>
        
      <section class="location">
        <div class="city">TamilNadu,India </div>
        <div class="date">Thursday 13 February 2022</div>
      </section>
      <div class="current">
        <div class="temp">28<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">23°c / 36°c</div>
      </div>
     
    </main>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
